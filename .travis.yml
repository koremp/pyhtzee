cache:
  pip: true
jobs:
  include:
    - language: python
      python: 3.7
      dist: xenial
      env: TOXENV=black
    - language: python
      python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=flake8
    - language: python
      python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=mypy
    - language: python
      python: 3.7
      dist: xenial
      sudo: true
      env: TOXENV=py37
install:
  - pip install --upgrade pip
  - pip install codecov tox
script:
  - tox
after_success:
  codecov
